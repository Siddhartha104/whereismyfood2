<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Where is My Food</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
        }

        .admin-login-container {
            background: #fff;
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #333;
            margin-bottom: 1em;
        }

        input {
            width: 100%;
            padding: 0.8em;
            margin: 0.5em 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #ff7e5f;
        }

        .admin-login-btn {
            background: #ff7e5f;
            color: #fff;
            padding: 0.8em;
            width: 100%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .admin-login-btn:hover {
            background: #feb47b;
        }

        .back-to-main {
            margin-top: 1em;
            display: block;
            color: #ff7e5f;
            text-decoration: none;
        }

        .back-to-main:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="admin-login-container">
        <h2>Admin Login</h2>
        <input type="text" id="adminUsername" placeholder="Admin Username" required>
        <input type="password" id="adminPassword" placeholder="Password" required>
        <button class="admin-login-btn" onclick="adminLogin()">Login</button>
        <a href="login.html" class="back-to-main">Back to User Login</a>
    </div>

    <script>
        function adminLogin() {
            const adminUsername = document.getElementById("adminUsername").value;
            const adminPassword = document.getElementById("adminPassword").value;

            // Hardcoded admin credentials for demonstration
            if (adminUsername === "admin" && adminPassword === "admin123") {
                alert("Admin login successful!");
                window.location.href = "admin-dashboard.html"; // Redirect to admin dashboard
            } else {
                alert("Invalid admin credentials!");
            }
        }
    </script>

</body>
</html>
