<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; color: #333; }
        header { background-color: #a0522d; color: white; padding: 20px; text-align: center; }
        .container { max-width: 800px; margin: 30px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        
        /* Fade-in Animation */
        .fade-in { opacity: 0; transform: translateY(20px); transition: opacity 0.6s ease, transform 0.6s ease; }
        .fade-in.visible { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>

    <header>
        <h1>About Us</h1>
    </header>

    <div class="container fade-in">
        <h2>Our Mission</h2>
        <p>Where is My Food is dedicated to helping you discover and enjoy the best street food available.</p>
        <h2>Our Vision</h2>
        <p>To be a go-to platform for street food enthusiasts who crave diverse flavors and quality food experiences.</p>
    </div>

    <script>
        // Scroll Animation
        document.addEventListener('DOMContentLoaded', function() {
            const fadeIns = document.querySelectorAll('.fade-in');
            fadeIns.forEach((el) => {
                setTimeout(() => el.classList.add('visible'), 500);
            });
        });
    </script>
</body>
</html>
