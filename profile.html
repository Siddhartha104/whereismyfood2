<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; }
        header { background-color: #a0522d; color: white; padding: 20px; text-align: center; }
        .container { max-width: 600px; margin: 30px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .form-group { margin: 15px 0; }
        label { display: block; font-weight: bold; }
        input { width: 100%; padding: 8px; margin-top: 5px; }
        .btn { background-color: #a0522d; color: white; padding: 10px; border: none; cursor: pointer; transition: background-color 0.3s ease; }
        .btn:hover { background-color: #8b4513; }

        /* Popup Styling */
        .popup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #a0522d; color: white; padding: 20px; border-radius: 8px; }
        .popup.show { display: block; }
    </style>
</head>
<body>

    <header>
        <h1>My Profile</h1>
    </header>

    <div class="container">
        <form id="profileForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" value="John Doe">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="johndoe@example.com">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" value="123-456-7890">
            </div>
            <button type="button" class="btn" onclick="saveProfile()">Save Changes</button>
        </form>
    </div>

    <div class="popup" id="profilePopup">
        <p>Profile updated successfully!</p>
    </div>

    <script>
        function saveProfile() {
            const popup = document.getElementById("profilePopup");
            popup.classList.add("show");
            setTimeout(() => popup.classList.remove("show"), 2000);
        }
    </script>
</body>
</html>
