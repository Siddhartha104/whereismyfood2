<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating & Review - Where is My Food</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .review-container {
            background: white;
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .review-container h2 {
            margin-bottom: 1em;
        }

        .rating {
            display: flex;
            justify-content: center;
            margin: 1em 0;
        }

        .rating input[type="radio"] {
            display: none;
        }

        .rating label {
            font-size: 30px;
            cursor: pointer;
            margin: 0 5px;
        }

        .rating input[type="radio"]:checked ~ label {
            color: #ff7e5f;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 1em;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
        }

        .submit-btn {
            background: #ff7e5f;
            color: white;
            padding: 0.8em 2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .submit-btn:hover {
            background: #feb47b;
        }
    </style>
</head>
<body>

    <div class="review-container">
        <h2>Leave a Rating & Review</h2>

        <!-- Rating stars -->
        <div class="rating">
            <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
            <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
            <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
            <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
            <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
        </div>

        <!-- Review text area -->
        <textarea placeholder="Write your review here..." id="reviewText"></textarea>

        <!-- Submit button -->
        <button class="submit-btn" onclick="submitReview()">Submit Review</button>
    </div>

    <script>
        function submitReview() {
            const rating = document.querySelector('input[name="rating"]:checked');
            const reviewText = document.getElementById('reviewText').value;

            if (rating && reviewText.trim()) {
                alert('Thank you for your review!');

                // You can store the review in localStorage or send it to a server.
                // For simplicity, we'll just reset the form.
                document.querySelector('input[name="rating"]:checked').checked = false;
                document.getElementById('reviewText').value = '';
            } else {
                alert('Please provide a rating and a review!');
            }
        }
    </script>

</body>
</html>
